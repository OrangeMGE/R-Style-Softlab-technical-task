<ion-menu [content]="content" id="mainMenu" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Меню</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-menu [content]="content" id="filterMenu" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Фильтр</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item>
        <ion-label>Цена от:</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Цена до:</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Парковка</ion-label>
        <ion-toggle color="primary"></ion-toggle>
      </ion-item>
      
      <div class="findButton">
        <button ion-button menuClose color="primary" (click)="">Найти гостиницы</button>
      </div>
      
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
