<ion-header class="header-hotels">
  <ion-navbar>



    <button ion-button menuToggle="left" menu="mainMenu" start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Гостиницы</ion-title>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <form #f="ngForm" (ngSubmit)="findHotels(f)">
      <ion-item>
        <ion-label>Цена от:</ion-label>
        <ion-input name="min_pay" ngModel required type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Цена до:</ion-label>
        <ion-input name="max_pay" ngModel required type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Наличие парковки</ion-label>
        <ion-checkbox color="primary" name="parking" ngModel required></ion-checkbox>
      </ion-item>

      <div class="findButton">
        <button ion-button menuClose color="primary" >Найти гостиницы</button>
      </div>
    </form>

  </ion-list>



  <ion-list>
    <button ion-item *ngFor="let hotel of hotels" (click)="openHotel(hotel)">
      <ion-avatar item-start>
        <img src="{{hotel.imageUrl}}">
      </ion-avatar>
      <h2>{{hotel.title}}</h2>
      <p>{{hotel.address}}</p>
    </button>
  </ion-list>

</ion-content>
