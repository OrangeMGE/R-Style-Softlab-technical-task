<ion-header class="header-hotels">
  <ion-navbar>



    <button ion-button menuToggle="left" menu="mainMenu" start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Гостиницы</ion-title>
  
    <button ion-button menuToggle="right" menu="filterMenu" end>
      <ion-icon name="construct-outline"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let hotel of hotels">
      <ion-avatar item-start>
        <img src="{{hotel.imageUrl}}">
      </ion-avatar>
      <h2>{{hotel.title}}</h2>
      <p>{{hotel.address}}</p>
    </button>
  </ion-list>

</ion-content>
